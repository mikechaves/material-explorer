name: CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run check-format

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Bundle budgets
        run: npm run check:bundle

      - name: Test
        run: npm run test:ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: E2E
        run: npm run test:e2e
